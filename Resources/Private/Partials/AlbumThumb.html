{namespace yag=Tx_Yag_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}

<extlist:comment>
<!--  
Template for rendering an album thumb

Here is a list of objects / variables that can be accessed in this template:

Tx_Yag_Domain_Model_Album album               The album object

@package YAG
@author Michael Knoll <mimi@kaktusteam.de>
@author Daniel Lienert <daniel@lienert.cc>
-->
</extlist:comment>


<div class="tx-yag-thumb-innerframe">
	<f:link.action action="index" controller="Album" arguments="{extlist:namespace.GPArray(object:'{album}' arguments:'albumUid:{album.uid}' nameSpace:'YAGAlbum.filters.internalFilters.albumFilter')}">
		<yag:image item="{album.thumb}" resolutionName="thumb" />
	</f:link.action>
</div>

<div class="ty-yag-gallery-albumdescription">
	<div class="tx-yag-gallery-albumcaption">
		{album.title}
	</div>
	<div class="tx-yag-gallery-itemcount">
		{album.itemCount} Images
	</div>
</div>
