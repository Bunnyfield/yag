{namespace yag=Tx_Yag_ViewHelpers}
{namespace ptx=Tx_PtExtbase_ViewHelpers}

<f:form method="post" action="update" controller="Item" name="item" object="{item}">
    <div class="yag-itemedit-form-inner yag-editfields">
        <div class="yag-itemedit-leftcontainer">
            <div>
                <table>
                    <tr>
                      <td>
                          <div class="yag-itemedit-thumb">
                              <yag:image item="{item}" resolutionName="thumb" />
                          </div>
                      </td>
                      <td>
                          <div class="yag-itemedit-properties">
                              <f:translate key="tx_yag_domain_model_item.size" default="Image size" />: {item.width} x {item.height} <br />
                              <f:translate key="tx_yag_domain_model_item.filesize" default="File size" />: <ptx:format.fileSize>{item.fileSize}</ptx:format.fileSize><br />
                              <f:translate key="tx_yag_domain_model_item.sourceUri" default="Image path" />: {item.sourceUri} <br />
                          </div>
                      </td>
                    </tr>

                    <tr>
                        <td><label><f:translate key="tx_yag_domain_model_item.title" default="Title" />:</label></td>
                        <td><f:form.textfield id="item-title-textbox-{item.uid}" property="title" value="{item.title}" size="40" /></td>
                    </tr>
                    <tr>
                        <td><label><f:translate key="tx_yag_domain_model_item.description" default="Title" />:</label></td>
                        <td><f:form.textarea id="item-decription-textarea-{item.uid}" property="description" value="{item.description}" rows="5" cols="40" />
                    </tr>
                    <tr>
                        <td>
                            <f:translate key="tx_yag_controller_item.moveToAlbum" default="Move to album" />: <br />
                        </td>
                        <td>
                            <f:form.select property="album" optionValueField="uid" optionLabelField="name" options="{albums}" value="{album}"/>
                        </td>
                    </tr>
                    <tr>
                        <td><label><f:translate key="tx_yag_domain_model_item.tags" />:</label></td>
                        <td><f:form.textfield id="item-tags-textbox-{item.uid}" property="tagsFromCSV" value="{item.TagsSeparated}" size="40" /></td>
                    </tr>
                    <tr>
                        <td><label><f:translate key="tx_yag_domain_model_item.date" /></label></td>
                        <td>
                            <f:form.textfield name="item[date][date]" value="{f:format.date(date:item.date)}" id="tx-yag-item-date"/>
                            <f:form.hidden name="item[date][dateFormat]" value="Y-m-d"/>
                        </td>
                    </tr>
                </table>
            </div>

        </div>


        <div class="yag-itemedit-rightcontainer">

            <div class="yag-itemedit-innercontainer">
                <h1>Metadaten</h1>

                <table>

                    <tr>
                        <td style="width:110px"><label><f:translate key="tx_yag_domain_model_itemmeta.copyright" /></label></td>
                        <td><f:form.textfield property="itemMeta.copyright" value="{item.itemMeta.copyright}" size="40" /></td>
                    </tr>

                    <tr>
                        <td><label><f:translate key="tx_yag_domain_model_itemmeta.camera_model" /></label></td>
                        <td><f:form.textfield property="itemMeta.cameraModel" value="{item.itemMeta.cameraModel}" size="40" /></td>
                    </tr>

                    <tr><td>&nbsp;</td><td></td></tr>
                    <yag:eachCustomMetaData item="{item}">
                        <tr>
                            <td><label>{customMetaData.config.title}</label></td>
                            <td>
                                <f:form.textfield name="item[itemMeta][customMetaDataArray][{customMetaData.config.key}]" value="{customMetaData.data}" size="40" />
                            </td>
                        </tr>
                    </yag:eachCustomMetaData>
                </table>
            </div>
            <div>
                <f:form.hidden name="item[itemMeta][__identity]" value="{item.itemMeta.uid}" />
            </div>
        </div>
    </div>

    <div class="yag-buttonLine">
        <f:form.submit class="submit btn btn-primary" value="{f:translate(key: 'tx_yag_general.save', default: 'Save')}" />
    </div>

</f:form>
