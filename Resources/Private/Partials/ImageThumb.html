{namespace yag=Tx_Yag_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}

<div class="tx-yag-thumb-innerframe">
	<div>
		<extlist:link.action action="show" controller="Item" arguments="{extlist:namespace.GPArray(object:'{pagerCollection}' arguments:'page:{rowIndex}' nameSpace:'YAGSingleView.pagerCollection')}">
			<yag:image item="{image}" resolutionName="thumb" />
		</extlist:link.action>
	</div>
	<div class="tx-yag-thumb-caption">
		{image.title}
	</div>
</div>
