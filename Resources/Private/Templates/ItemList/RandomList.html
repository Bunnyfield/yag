{namespace yag=Tx_Yag_ViewHelpers}
{namespace extlist=Tx_PtExtlist_ViewHelpers}
{namespace ptx=Tx_PtExtbase_ViewHelpers}

<extlist:comment>
<!--  
Template for rendering an album.

Here is a list of objects / variables that can be accessed in this template:

Tx_PtExtlist_Domain_Model_List_ListData listData               List of items in album

@package YAG
@author Daniel Lienert <daniel@lienert.cc>
@author Michael Knoll <mimi@kaktusteam.de>
-->
</extlist:comment>

<f:layout name="Default" />
<f:section name="main">

    <link rel="stylesheet" type="text/css" href="{yag:Resource.File(path:'EXT:yag/Resources/Public/CSS/theme.css')}" media="all">

    <div class="tx-yag-items">
		<f:for each="{listData}" key="rowIndex" as="listRow">
		    <div class="tx-yag-thumb-outerframe tx-yag-item-thumb-outerframe" style="width:{config.randomItemListConfig.columnRelativeWidth}%">
		    	<f:render partial="{config.randomItemListConfig.imageThumbPartial}" arguments="{config: config, image: listRow.image.value, pager: pager, pagerCollection:pagerCollection}" />
		    </div>
		</f:for>
	</div>

	<div style="clear:both;">&nbsp;</div>
</f:section>
