{namespace yag=Tx_Yag_ViewHelpers}

<yag:Javascript.Template templatePath="EXT:yag/Resources/Private/JSTemplates/FlexForm/SelectImage.js" arguments="{elementId : PA.elementID, PID : pid}" />

		<f:render partial="Backend/Flexform/FlexFormGalleryList.html" arguments="{selectedGalleryUid: selectedGallery.uid, listId: 'imageGallerySelector', galleries : galleries}" />
</div>

<div class="selectorBoxSeparator">
	<img src="../typo3conf/ext/yag/Resources/Public/Icons/triangle.png" />
</div>


<div id="imageAlbumSelectorBox" class="inactiveSelectorBox">
	<div>Album</div>
	<div>
		<div class="inactiveInfo"><f:translate key="LLL:EXT:yag/Resources/Private/Language/locallang.xml:tx_yag_flexform_gallery.noGallerySelected" /></div>
	</div>
</div>

<div class="selectorBoxSeparator">
	<img src="../typo3conf/ext/yag/Resources/Public/Icons/triangle.png" />
</div>

<div id="imageImageSelectorBox" class="inactiveSelectorBox">
	<div>Image</div>
	<div>
		<div class="inactiveInfo"><f:translate key="LLL:EXT:yag/Resources/Private/Language/locallang.xml:tx_yag_flexform_gallery.noAlbumSelected" /></div>
	</div>
</div>

<div style="clear:both"></div>

<f:form.hidden name="{PA.itemFormElName}" value="{PA.itemFormElValue}" id="{PA.elementID}" />
