{namespace yag=Tx_Yag_ViewHelpers}



<extlist:comment>
<!--  
Template for rendering single item

Here is a list of objects / variables that can be accessed in this template:

Tx_Yag_Domain_Model_Item mainItem              Item to be rendered

@package YAG
@author Michael Knoll <mimi@kaktusteam.de>
@author Daniel Lienert <daniel@lienert.cc>
-->
</extlist:comment>



Album: {mainItem.album.title}

<div class="tx-yag-singleview">
	<div class="tx-yag-image">
		<yag:image item="{mainItem}" resolutionName="medium" />
	</div>
	<div class="tx-yag-item-meta">
	   <table>
	       <tr>
	           <td>Kamera:</td>
	           <td>{mainItem.itemMeta.cameraModel}</td>
	       </tr>
	       <tr>
	           <td>Objektiv:</td>
	           <td>{mainItem.itemMeta.lens}</td>
	       </tr>
	   </table>
	</div>
</div>

<f:link.action controller="Album" action="index">Back to album</f:link.action>
