{namespace yag=Tx_Yag_ViewHelpers}

<div class="tx-yag-singleview">
	<div class="tx-yag-image">
		<yag:image item="{mainItem}" resolutionName="medium" />
	</div>
	<div class="tx-yag-item-meta">
	   <table>
	       <tr>
	           <td>Kamera:</td>
	           <td>{mainItem.itemMeta.cameraModel}</td>
	       </tr>
	       <tr>
	           <td>Objektiv:</td>
	           <td>{mainItem.itemMeta.lens}</td>
	       </tr>
	   </table>
	</div>
</div>
